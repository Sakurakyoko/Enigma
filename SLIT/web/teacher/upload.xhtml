<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:ui="http://java.sun.com/jsf/facelets">
  <h:head>
    <title>Facelet Title</title>
  </h:head>
  <h:body>
    <ui:composition template="/templates/masterlayout.xhtml">
      <ui:define name="content">
        <h1>CV Upload</h1>
        <h:form enctype="multipart/form-data">
          <t:inputFileUpload label="Select File" value="#{uploadbean.upload}"/>
          <br/>
          <!-- and this button triggers the uploading and persisting process -->
          <h:commandButton value="Upload File" action="#{uploadbean.submit()}"/>
        </h:form>
      </ui:define>
      <ui:define name="menu">
        <ui:include src="/teacher/menu.xhtml" />
      </ui:define>
    </ui:composition>
  </h:body>
</html>
